	<head>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>WAY Page</title>
		<style>
			body{
				margin: 0;
				width: 100%;
				height: 100%;
				background: #fafafa;
			}
			a{
				color: black;
				text-decoration: none;
			}
			header{
				position: fixed;
				height: 50px;
				background-color: #fff;
				border-bottom: 1px solid #dbdbdb;
			}
			#intro_logo{
                                display: none;
				margin-top: 5px;
				position: relative;
                                cursor: pointer;
                        }
			nav, section, aside{ float: left; }
			nav{
				margin-top: 50px;
				margin-right: 20px;
				height: 600px;
                        }
			section{ margin-top: 50px; }
			section div{
				margin-top: 20px;
				padding: 10px;
				background-color: #fff;
				border: 1px solid #dbdbdb;	
			}
			aside{
				padding: 10px;
				margin-top: 70px;
				margin-left: 20px;
				background-color: #fff;
				border: 1px solid #dbdbdb;
			}
			.img_favorite{ border-radius: 70%;}
			#table_rolling td{ 
				text-align: center;
				cursor: pointer; 
			}
			.rolling { 
				display: none; 
				border: none;
			}
			
		</style>
		<script>	
			$(document).ready(function() {
				$("#intro_logo").css("left", $(window).width() / 4);
				$("#intro_logo").click(function(){
					location.href = "/";
				});

				$("header").css("width", $(window).width());

				$("nav").css("width", $(window).width()/ 4 - 20);
				$("section").css("width", $(window).width() / 2);
				$("aside").css("width", 200);

				$(".img_main").css("width", $(window).width() / 2 - 20);
				$(".img_favorite").css("width", $(window).width() / 32 - 10 );

				$("#intro_logo").fadeIn(3000);

				$("#table_rolling td").click(function(){
					var class_rolling = $(".div_rolling_" + $(this)[0].innerHTML);
					if (class_rolling.css("display") == "inline")
						$(".rolling").css("display", "none");
					else{
						$(".rolling").css("display", "none");
						$(class_rolling).css("display", "inline");
					}
				});
			});
		</script>
	</head>
