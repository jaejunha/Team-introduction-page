<!DOCTYPE HTML>

		<title>WAY Page</title>
		<style>
			body{
				margin: 0;
				width: 100%;

				background: #fafafa;
			}
			header{
				display: table-cell;
				vertical-align: middle;
				height: 50px;
				background-color: #fff;

			}
			#intro_logo{

			}
			section div{

			}
			aside{

				margin-top: 20px;
				margin-left: 20px;
				height: 600px;
				background-color: #aaa;
			}
		</style>
		<script>	
			$(document).ready(function() {
				$("#intro_logo").css("left", $(window).width() / 4);
				$("#intro_logo").click(function(){
					location.href = "/";
				});

				$("header").css("width", $(window).width());

				$("nav").css("width", $(window).width()/ 4 - 20);
				$("section").css("width", $(window).width() / 2);
				$("aside").css("width", 200);

				$(".img_main").css("width", $(window).width() / 2 - 20);

				$("#intro_logo").fadeIn(3000);
			});
		</script>
	</head>
